<div class="dialog">

  <div class="header">
    <h2 mat-dialog-title>Видалення предмету</h2>
    <mat-error *ngIf="error">Виникла помилка</mat-error>
  </div>

  <mat-dialog-content class="mat-typography">
    <p>Ви впевнені, що хочете видалити предмет <span class="accent">{{subject.name}}</span>?</p>
    <p>Також будуть видалені всі оцінки з цього предмету</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-stroked-button [mat-dialog-close]="undefined" [disabled]="requesting">Назад</button>
    <button mat-stroked-button color="warn" (click)="onDeleteClick()" [disabled]="requesting">Видалити</button>
  </mat-dialog-actions>

  <mat-progress-bar class="progress" [ngStyle]="{visibility: requesting? 'visible' : 'hidden'}" mode="indeterminate"></mat-progress-bar>
</div>
